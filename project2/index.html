<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply">
            <h1>Job Application
                <span class=".title">(web)</span>
            </h1>
        <form action="">
           <div class="form_container">
            <div class="form_control">
                <label for="City">
                    First Name
                </label>
                <input id="City" name="City" placeholder="Enter First Name"/>
            </div>
            <div class="form_control">
                <label for="second_name">
                    Last Name
                </label>
                <input id="second_name" name="Last Name" placeholder="Enter Last Name"/>
            </div>
            <div class="form_control">
                <label for="email">
                    Email
                </label>
                <input type="email" id="email" name="email" placeholder="Enter email"/>
            </div>
            <div class="form_control">
                <label for="job_role">
                    Job Role
                </label>
               <select name="job_role" id="job_role">
                <option value="">Select Job Role</option>
                <option value="frontend">Front end</option>
                <option value="backend">Back end</option>
                <option value="full_stack">Full Stack</option>
                <option value="ui_ux">UI UX</option>
               </select>
            </div>
            <div class="textarea-control">
                <label for="address">   Address </label>
                 <textarea name="address" id="address" cols="50" rows="4">Enter adress</textarea>
            </div>
            <div class="form_control">
                <label for="City">
                    City
                </label>
                <input id="City" name="City" placeholder="Enter City"/>
            </div>
            <div class="form_control">
                <label for="Pincode">
                    Pincode
                </label>
                <input type="number" id="number" name="Pincode" placeholder="Enter Pincode"/>
            </div>
            <div class="form_control">
                <label for="date">
                    Date
                </label>
                <input type="date" id="date" name="date" value="2023-09-12" />
            </div>
            <div class="form_control">
                <label for="Upload">
                Upload your cv
                </label>
                <input type="file" id="Upload" name="Upload"  />
            </div>
           </div>
           <div class="btn">
            <button type="submit">Apply now</button>
           </div> 
        </form>
        </div>
    </div>
</body>
</html>
